name: Build and Release
on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - name: e2fsprogs-static
            tarball: e2fsprogs-static
            result_dir: result-bin

          - name: libblkid-static
            tarball: libblkid-static
            result_dir: result-lib
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build with Nix
      run: nix build .#${{ matrix.package.name }} --out-link result

    - name: Create tarball
      run: |
        tar -czf ${{ matrix.package.tarball }}-${{ github.ref_name }}.tar.gz -C ${{ matrix.package.result_dir }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.package.tarball }}-${{ github.ref_name }}
        path: ${{ matrix.package.tarball }}-${{ github.ref_name }}.tar.gz
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release-files
        find artifacts -name "*.tar.gz" -exec cp {} release-files/ \;
        ls -lah release-files/

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release-files/*.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
