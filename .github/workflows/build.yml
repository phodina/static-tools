name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build with Nix
      run: nix build

    - name: Create tarball
      run: |
        tar -czf e2fsprogs-static-${{ github.ref_name }}.tar.gz -C result-bin .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: e2fsprogs-static-${{ github.ref_name }}
        path: e2fsprogs-static-${{ github.ref_name }}.tar.gz

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Build with Nix
      run: nix build

    - name: Create tarball
      run: |
        tar -czf e2fsprogs-static-${{ github.ref_name }}.tar.gz -C result-bin .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: e2fsprogs-static-${{ github.ref_name }}.tar.gz
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
